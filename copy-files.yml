---
- name: Copy files from local host to remote host
  gather_facts: false
  hosts: app
  become: true

  tasks:
    - name: Copy docker-compose to remote host
      ansible.builtin.copy:
        src: "{{ item }}"
        dest: /home/blockchain/domineum/addons/
        mode: "0644"
        owner: root
      loop:
        - odoo-addons/openeducat_erp-11.0.1.0.0.zip
